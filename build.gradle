plugins {
    id 'java'
    id 'idea'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'junit:junit:4.13.2'
    implementation 'io.cucumber:cucumber-junit:7.8.1'

    implementation 'net.serenity-bdd:serenity-junit:3.4.3'
    implementation 'net.serenity-bdd:serenity-core:3.4.3'
    implementation 'net.serenity-bdd:serenity-screenplay:3.4.3'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:3.4.3'
    implementation 'net.serenity-bdd:serenity-cucumber6:2.6.0'

    implementation 'org.slf4j:slf4j-simple:2.0.5'
    implementation 'org.hamcrest:hamcrest:2.2'
}

gradle.startParameter.continueOnFailure = true
test {
    useJUnitPlatform()
}